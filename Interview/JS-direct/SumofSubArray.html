<script>
// normal way to reverse an array

function rotateNTimes(A){
 
		var counter = 0;
        var n = Number(A.length);
        for(var i=0;i<n;i++){
            var contri = Number(i+1)*Number(n-i);
            var count = Number(contri)*Number(A[i]);
            counter += count;
        }
        console.log(counter);
}


</script>
<body>
<h1> beautifull nature </h1>
<input type="text" onkeyup="keyUpFunction(event)" style="width:300px"/>
<button onclick="rotateNTimes([1,2,4,4,5,5,5,7,5])">Generators</button>

</body>
