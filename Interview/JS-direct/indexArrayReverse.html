// normal way to reverse an array
function GenerateReverseArray(){
 var array =[1,2,3,4,5,6,7,8];
 var newArray = [];
 for(var i=array.length-1;i>=0;i--){
	newArray.push(array[i]);
 }
console.log(newArray);
}
// optimized way to reverse an array
function GenerateReverseArray1(){
 var array =[1,2,3,4,9,5,6,7,8];
 var i = 0;
 var j = array.length-1;
 
 while(i<j){
 var temp = array[i];
 array[i] =array[j]
 array[j] = temp;
  i++;
  j--;
 }
console.log(array);
}

//rotate An array 

function rotateArray(array,r){
 var n = array.length%r;
 for(var j=1;j<=r;j++){
  var last = array[n-1];
 for(var i=n-2;i>=0;i--){
	array[i+1] = array[i];
 }
 array[0] = last;
 }

console.log(array);
}
